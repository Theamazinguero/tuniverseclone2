<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tuniverse — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Tuniverse</h1>
    <p class="sub">Turn your listening into a world map.</p>
  </header>

  <main>
    <section class="card">
      <h2>Connect Spotify</h2>
      <p id="authStatus">Checking sign-in…</p>
      <div class="row">
        <button id="btnLogin">Login with Spotify</button>
        <button id="btnLogout" class="secondary">Logout</button>
      </div>
    </section>

    <section class="card">
      <h2>My Profile</h2>
      <pre id="meOut" class="out">Sign in to load…</pre>
    </section>

    <section class="card">
      <h2>My Playlists</h2>
      <div class="row">
        <label>Limit</label>
        <input id="limit" type="number" value="5" min="1" max="50" />
        <button id="btnPlaylists">Fetch</button>
      </div>
      <ul id="playlists"></ul>
    </section>

    <section class="card">
      <h2>My Music Passport</h2>
      <div class="row">
        <button id="btnPassport">Generate from Top Artists</button>
        <button id="btnRecent" class="secondary">Use Recently Played (fallback)</button>
      </div>
      <pre id="passOut" class="out"></pre>
    </section>
  </main>

  <footer>
    <small>Backend: <span id="baseShow"></span></small>
  </footer>

  <script src="./app.js?v=7"></script>
</body>
</html>
