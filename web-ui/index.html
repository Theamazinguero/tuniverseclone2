<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tuniverse â€” Web UI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#0b1220; color:#e8ecf1; }
    header { padding: 24px 16px; text-align:center; background:#0e1730; border-bottom:1px solid #1f2a44; }
    h1 { margin: 0 0 6px; font-size: 28px; }
    .sub { margin: 0; opacity: .8; }
    main { max-width: 900px; margin: 20px auto; padding: 0 16px; }
    .card { background:#121b34; border:1px solid #1f2a44; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin: 6px 0; }
    label { opacity: .9; }
    input { background:#0f172a; color:#e8ecf1; border:1px solid #243152; border-radius:8px; padding:8px 10px; min-width:240px; }
    button { background:#2563eb; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button[disabled] { background:#3b4462; cursor:not-allowed; }
    pre.out { background:#0f172a; border:1px solid #243152; border-radius:8px; padding:12px; overflow:auto; min-height:90px; }
    ul { margin: 8px 0 0; padding-left: 20px; }
    small { opacity:.8; }
    .ok { color:#8be28b; }
    .warn { color:#ffb454; }
    .err { color:#ff6b6b; }
  </style>
</head>
<body>
  <header>
    <h1>Tuniverse</h1>
    <p class="sub">Turn your listening into a world map.</p>
  </header>

  <main>
    <section class="card">
      <h2>1) Connect Spotify</h2>
      <div class="row">
        <button id="btnLogin">Login with Spotify</button>
        <button id="btnLogout" disabled>Logout</button>
        <span id="signedInAs">Not signed in</span>
      </div>
      <div class="row">
        <label>Access Token (debug, auto-filled after login)</label>
        <input id="token" placeholder="access_token" />
      </div>
      <small>Backend: <span id="baseShow"></span></small>
    </section>

    <section class="card">
      <h2>2) My Profile</h2>
      <div class="row">
        <button id="btnMe" disabled>Load My Profile</button>
      </div>
      <pre id="meOut" class="out"></pre>
    </section>

    <section class="card">
      <h2>3) My Playlists</h2>
      <div class="row">
        <label>Limit</label>
        <input id="limit" type="number" value="5" min="1" max="50" />
        <button id="btnPlaylists" disabled>Fetch</button>
      </div>
      <ul id="playlists"></ul>
    </section>

    <section class="card">
      <h2>4) My Music Passport</h2>
      <div class="row">
        <button id="btnPassportTop" disabled>Generate from Top Artists</button>
        <button id="btnPassportRecent" disabled>Use Recently Played (fallback)</button>
      </div>
      <pre id="passOut" class="out"></pre>
      <div id="debugBox" class="warn"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
